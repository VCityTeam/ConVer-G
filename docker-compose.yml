services:
  postgres:
    image: postgres:16.2
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=converg
    volumes:
      - pg-volume:/var/lib/postgresql/data
    command: ["postgres", "-c", "log_min_duration_statement=250"]
    deploy:
      resources:
        limits:
          cpus: ${BD_CPU_LIMITATION:-0.000}
          memory: ${BD_RAM_LIMITATION:-16Gb}

  postgres-test:
    image: postgres:16.2
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres-test
      - POSTGRES_PASSWORD=password-test
      - POSTGRES_DB=converg-test
    volumes:
      - pg-volume-test:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: ${BD_CPU_LIMITATION:-0.000}
          memory: ${BD_RAM_LIMITATION:-16Gb}

  blazegraph:
    image: vcity/blazegraph-cors
    ports:
      - "9999:8080"
    container_name: blazegraph
    environment:
      - "BLAZEGRAPH_QUADS=true"
    deploy:
      resources:
        limits:
          cpus: ${BD_CPU_LIMITATION:-0.000}
          memory: ${BD_RAM_LIMITATION:-16Gb}

  ud-quads-loader:
    build:
      context: quads-loader
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      - "SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/converg"
      - "DATASOURCE_URL=jdbc:postgresql://postgres:5432/converg"
      - "DATASOURCE_USERNAME=postgres"
      - "DATASOURCE_PASSWORD=password"
    ports:
      - "8080:8080"
    container_name: quads-loader

  ud-quads-query:
    build:
      context: quads-query
      dockerfile: Dockerfile
      args:
        - DATASOURCE_URL=jdbc:postgresql://postgres:5432/converg
        - DATASOURCE_USERNAME=postgres
        - DATASOURCE_PASSWORD=password
    depends_on:
      - postgres
    environment:
      - "DATASOURCE_URL=jdbc:postgresql://postgres:5432/converg"
      - "DATASOURCE_USERNAME=postgres"
      - "DATASOURCE_PASSWORD=password"
    ports:
      - "8081:8081"
    container_name: quads-query
    deploy:
      resources:
        limits:
          cpus: ${QUERY_CPU_LIMITATION:-0.000}
          memory: ${QUERY_RAM_LIMITATION:-16Gb}

volumes:
  pg-volume:
    driver: local
  pg-volume-test:
    driver: local
