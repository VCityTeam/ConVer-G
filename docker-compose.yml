version: '3.0'

services:
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sparqltosql
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./files:/files
      - pg:/var/lib/postgresql/data

volumes:
  pg:
    driver: local
